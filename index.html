<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row border-bottom" style="background-color: #f0f2f4;">
        <div
          class="d-flex justify-content-between px-4 py-3 align-items-center"
        >
          <div>
            <h1 class="align-items-center gap-2">
              <i class="fas fa-wallet"></i>
              Expenso
            </h1>
          </div>
          <div>
            <button
              class="btn button-red d-flex align-items-center gap-2"
              onclick="signOut()"
            >
              <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <button
                class="list-group-item list-group-item-action active"
                data-page="add_expense"
              >
                <i class="fas fa-plus-circle me-2"></i> My Budget
              </button>
              <button
                class="list-group-item list-group-item-action"
                data-page="transactions"
              >
                <i class="fas fa-exchange-alt me-2"></i> Transactions
              </button>
              
              <button
                class="list-group-item list-group-item-action"
                data-page="reports"
              >
                <i class="fas fa-chart-pie me-2"></i> Track spending
              </button>
            </div>
          </div>

          <div class="col-md-9">
            <div class="bg-white p-4" id="page-content">
              <div class="row">
                <div class="col-md-6">
                    <h3 id="intro-budget"></h3>
                  <div class="mb-3">
                    <label class="form-label">Select Month & Year</label>
                    <input
                      type="month"
                      onchange="updateBudget()"
                      id="budget-month-picker"
                      class="form-control"
                      value="2025-11"
                    />
                  </div>
                  <h6 id="budget"></h6>
                  <h6 id="used-budget"></h6>
                  <h6 id="availible-budget"></h6>
                  <div class="progress mt-3" style="height: 30px">
                    <div id="budget-bar" class="progress-bar bg-warning"></div>
                  </div>
                  <p id="budget-warning" class="text-danger"></p>
                  <form
                    id="budget-form"
                    class="mt-3"
                    onsubmit="return changeBudget();"
                  >
                    <div class="mb-3">
                      <label class="form-label"
                        >Enter new budget for chosen month</label
                      >
                      <input
                        type="number"
                        id="budget-price"
                        class="form-control"
                        min="0"
                        placeholder="e.g., 30"
                        required
                      />
                    </div>
                    <button type="submit" class="btn button-grey">
                      <i class="fas fa-check me-2"></i> Change Budget
                    </button>
                  </form>
                  
                </div>
                <div class="col-md-6">
                  <h3>Add New Expense</h3>
                  <form
                    id="expense-form"
                    class="mt-3"
                    onsubmit="return saveExpense();"
                  >
                    <div class="mb-3">
                      <label class="form-label">Expense Name</label>
                      <input
                        type="text"
                        id="expense-name"
                        class="form-control"
                        placeholder="e.g., Coffee"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Category</label>
                      <select
                        class="form-select"
                        id="expense-category"
                        required
                      >
                        <option value="">Choose...</option>
                        <option>Food</option>
                        <option>Transport</option>
                        <option>Shopping</option>
                        <option>Bills</option>
                        <option>Entertainment</option>
                        <option>Other</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Price</label>
                      <input
                        type="number"
                        id="expense-price"
                        min="0"
                        class="form-control"
                        placeholder="e.g., 30"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Date</label>
                      <input
                        type="date"
                        id="expense-date"
                        class="form-control"
                        required
                      />
                    </div>

                    <button type="submit" class="btn button-grey">
                      <i class="fas fa-check me-2"></i> Add Expense
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
